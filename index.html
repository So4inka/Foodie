<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <title>Foodie</title>
</head>

<body>
  <h1>Welcome to Gourmie</h1>
  <img src="https://i.imgur.com/zwlpfg5.png" alt="various food on the table"/>
  <div>
    <form id="country-form">
  <input 
    type="text" 
    name="country" 
    placeholder="Search cuisine type"
    id="country-search"
  />
  <input
    type="submit"  
    placeholder="get country"
    id="get country"
  />
</form>
</div>
  <div style="margin-top: 25px;"
  id="country-data">
</div>
<div class="container">
	<div class="row text-center">
		<h5>search random meal </h5>
		<button class="button-primary" id="get_meal">Get Meal</button>
	</div>
	<div id="meal" class="row meal"></div>
</div>

</body>

</html>
